<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>NYT API Activity</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">
            <i class="far fa-newspaper"></i>
            New York Times Search
        </h1>
        <p class="lead">Search for articles below!</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
    <div class="card">
        <h5 class="card-header">
            <i class="far fa-newspaper"></i>
            Search Parameters:
        </h5>
    <div class="card-body">
<form>
    <div class="form-group">
        <label for="Search">Search Term:</label>
        <input type="text" class="form-control" id="search-term" placeholder="Enter search term">
    </div>
    <div class="form-group">
        <label for="recordsRetrieved">Number of Records to Retrieve:</label>
        <input type="records" class="form-control" id="records" placeholder="Records">
    </div>
    <div class="form-group">
        <label for="startYear">Start Year (Optional):</label>
        <input type="year" class="form-control" id="start-year" placeholder="Start Year">
    </div>
    <div class="form-group">
        <label for="endYear">End Year (Optional):</label>
        <input type="year" class="form-control" id="end-year" placeholder="End Year">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="clear" class="btn btn-primary">Clear</button>
</form>
    </div>
    </div>
        </div>
    </div>
<br>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h5 class="card-header">
                <i class="far fa-newspaper"></i>
                    Featured Articles:
                </h5>
                <div class="card-body" id="article">
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
